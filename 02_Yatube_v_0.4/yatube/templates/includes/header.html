{% load static %}
{% with request.resolver_match.view_name as view_name %}
  <nav class="navbar navbar-inverse" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'posts:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color:red">Ya</span><class style = "color:black">tube
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link link-primary{% if view_name  == 'about:author' %} active {% endif %}"
            href="{% url 'about:author' %}">Об авторе</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-primary{% if view_name  == 'about:tech' %} active {% endif %}"
            href="{% url 'about:tech' %}">Технологии</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link link-primary {% if view_name  == 'posts:post_create' %} active {% endif %}"
              href="{% url 'posts:post_create' %}">Новая запись</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-primary{% if view_name  == 'users:password_change'%}active {% endif %}"
              href="{% url 'users:password_change' %}">Изменить пароль</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link link-dark"
            href="{% url 'posts:profile' user.username %} ">{{ user.username }}</a>
          </li>
          <li class="nav-item">
            <a class="navbar-brand" href="{% url 'users:logout' %}">
              <img src="{% static 'img/logout.png' %}" width="20" height="20" class="d-inline-block align-bottom" alt="">
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-outline-primary{% if view_name  == 'users:signup' %} active {% endif %}"
              href="{% url 'users:signup' %}">Регистрация</a>
          </li>
          <ul class="nav-item">
          
          </ul>
          <li class="nav-item">
            <a class="navbar-brand" href="{% url 'users:login' %}">
              <img src="{% static 'img/login.png' %}" width="30" height="30" class="d-inline-block align" alt="">
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  </header>
{% endwith %}
