{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "img/fav/favicon.ico" %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/fav/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/fav/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/fav/favicon-16x16.png" %}">
    <link rel ="mask-icon" type ="image/svg+xml" href="{% static "img/fav/safari-pinned-tab.svg" %}" color="black">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>
      {% block title %}
        Титульника нет
      {% endblock %}
    </title>
  </head>
  <body>
    <style>
      ::selection {
        color: black;
        background: #FFCC00;
      }
    </style>
    <header class=" p-3 xl-fixed-top" style="background-color: #FFCC00">
      {% include "includes/header.html" %}
    </header>
    <main>
      <br>
      <div class="container py-2">
        {% block content %}
          Контента нет
        {% endblock %}
      </div>
    </main>
    <footer class="page-footer font-small blue border-top">
      {% include "includes/footer.html" %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
